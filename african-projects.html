<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ✅ Stylesheets -->
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- 🌍 Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Africa Geoscience Metadata Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="geodata-inventory.html">Metadata Inventory</a></li>
                    <li class="nav-item"><a class="nav-link active" href="african-projects.html">African Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="geodata-platforms.html">Geodata Platforms</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 🌟 African Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>African Geoscience Projects</h2>
            <p class="lead">Explore geoscience initiatives shaping Africa’s future.</p>

            <!-- 🔍 Search & Filter -->
            <div class="search-filter">
                <input type="text" id="search" placeholder="Search projects..." onkeyup="filterProjects()">
                <select id="category-filter" onchange="filterProjects()">
                    <option value="all">All Categories</option>
                    <option value="geological">Geological</option>
                    <option value="hydrology">Hydrology</option>
                    <option value="seismic">Seismic Studies</option>
                </select>
                <select id="status-filter" onchange="filterProjects()">
                    <option value="all">All Status</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                    <option value="upcoming">Upcoming</option>
                </select>
            </div>

            <!-- 🏗️ Project Grid -->
            <div id="project-grid" class="projects-grid"></div>
        </div>
    </section>

    <!-- 📜 Footer -->
    <footer>
        <p>&copy; 2025 Africa Geoscience Metadata Platform</p>
    </footer>

    <!-- ✅ Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
